<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Atendimento</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Nome" size="5" required>
            <!-- Adicionamos um valor padrão para o campo "room" -->
            <input type="text" id="room" value="Atendimento" placeholder="Sala" size="5" required>
            <button id="join" type="submit">Entrar</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p hidden class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Digite sua mensagem" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
	  <script>
        // Aguarda o carregamento do DOM
        document.addEventListener('DOMContentLoaded', function () {
            // Obtém o elemento do campo "room"
            var roomInput = document.getElementById('room');
            // Define o valor padrão como "Atendimento"
            roomInput.value = 'Atendimento';
        });
    </script>
</body>

</html>
